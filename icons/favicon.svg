<!-- icons/favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d4ff"></stop>
      <stop offset="100%" stop-color="#7a5cff"></stop>
    </linearGradient>
  </defs>

  <!-- rounded black tile -->
  <rect width="128" height="128" rx="24" fill="#000"></rect>

  <!-- “NL” monogram using the same gradient as your headers -->
  <text x="50%" y="50%" font-family="Montserrat, Arial, sans-serif" font-weight="700" font-size="64" fill="url(#g)" text-anchor="middle" dominant-baseline="central" letter-spacing="2">NL</text>
</svg>
